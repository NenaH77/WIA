<!DOCTYPE html>
<html>
<head>
    <title>Justified Gallery Plugin</title>
    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/justifiedGallery.css" />
    <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
    <!--jQuery-->
    <script type="text/javascript" src="js/jquery2.js"></script>
    <!--<script type="text/javascript" src="js/main.js"></script>-->
    <script type="text/javascript" src="js/justifiedGallery.js"></script>
    <!--<script type="text/javascript" src="js/jquery.swipebox.min.js"></script>-->
    <script>
        $(document).ready(function () {
            $('.myGallery').justifiedGallery({
                rowHeight: 170,
                lastRow : 'nojustify',
                margins : 3
            });
        });
    </script>
</head>
<body>
<h1>Justified Gallery Presentation</h1>
<div class="myGallery">

    </a>

    </a>

    </a>

    <a href="img/moscow_m.jpg" title="Night Life">
