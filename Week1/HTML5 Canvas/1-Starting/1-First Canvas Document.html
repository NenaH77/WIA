<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
        <style type='text/css'>
		#Canvas1{
			border: dotted 3px black;
			background-color: lightgray;	
		}		
		</style>
        
        <script>
        window.onload = function(){
		
			//need to create a variable that will hold our canvas
			var theCanvas = document.getElementById('Canvas1');
			
			//now we can start using our canvas
			//theCanvas.width ="150";
			//theCanvas.height ="150";

            /* we need to test to make sure the canvas exists. We don't want to this code to run and we don't
             want to try and draw to the canvas if for some reason the canvas was never actually found */
            if (theCanvas && theCanvas.getContext) {

                //Get Canvas
                var ctx = theCanvas.getContext("2d");

                //test to make sure it works
                if (ctx) {
                    /****Draw Here******/

                        //Draw a Stroked [outline] Rectangle
                        //2 steps: 1.set our style  2.draw our object
                    ctx.strokeStyle="blue";
                    ctx.lineWidth="5";
                    //Draw the Rectangle
                    //strokeRect(posX (right), posY(down), width, height)
                    ctx.strokeRect(25, 25, 100, 125);


                    /*---Filled Rect----*/

                    //Set the fill style [fill inside]
                    ctx.fillStyle ="green";
                    ctx.fillRect(150, 25, 100, 125);


                    /*-----Fill and Stroke Rect -----*/
                    ctx.strokeStyle = "red";
                    ctx.fillStyle = "yellow";
                    ctx.lineWidth = 10;
                    //draw rec
                    ctx.strokeRect(275,25,100,125);//outline
                    ctx.fillRect(275,25,100,125);//fill

                    /*--------Clear a Rect ---------*/
                    ctx.clearRect(15,75,450,50);
                }
            }
 		}
        </script>
        
	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>
        
        <canvas id="Canvas1" width="400" height="300" >
        	Your browser does not support canvas
        </canvas>
        
        
	</body>
</html>
